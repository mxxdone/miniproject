spring:
  # 1. 테스트 시에는 캐시 기능을 사용하지 않도록 설정 (핵심 변경사항)
  cache:
    type: none

  # 2. DB 설정을 H2로 지정
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # 3. JPA 설정을 H2에 맞게 변경
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # 4. AWS S3 관련 설정 비활성화
  cloud:
    aws:
      s3:
        enabled: false

  # 5. 테스트용 OAuth2 설정
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test

# JWT, App, Admin 관련 가짜(dummy) 값 설정
jwt:
  secret:
    key: "dGVzdC1zZWNyZXQta2V5LXRlc3Qtc2VjcmV0LWtleS10ZXN0LXNlY3JldC1rZXkK"

app:
  oauth2:
    redirect-uri: http://localhost:8080/test
  cors:
    allowed-origins: http://localhost:5173

